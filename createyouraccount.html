            <!--Create your account-->
          <div class="container d-block mt-3 p-2">
            <section class="mb-4">
              <label for="inputname" class="col-sm col-form-label position" >Name</label>
              <div class="form-group row justify-content-center">
                  <div class="col-sm-4">
                    <input type="text" class="form-control position" id="inputname" placeholder="Name">
                  </div>
              </div>
              <label for="inputtext" class="col-sm col-form-label position">Mobile number</label>
              <div class="form-group row justify-content-center">
                  <div class="col-sm-4">
                    <input type="text" class="form-control position" id="inputtext" placeholder="Mobile Number">
                  </div>
              </div>
              <label for="inputEmail" class="col-sm col-form-label position">Email</label>
              <div class="form-group row justify-content-center">
                  <div class="col-sm-4">
                    <input type="text" class="form-control position" id="inputEmail" placeholder="Email">
                  </div>
              </div>
              <label for="inputdob" class="col-sm col-form-label position" >Date-of-Birth</label>
              <div class="form-group row justify-content-center">
                  <div class="col-sm-4">
                    <input type="date" class="form-control position" id="inputdate" placeholder="dd/mm/yyyy">
                  </div>
              </div>
              <label for="inputlocation" class="col-sm col-form-label position">Location</label>
              <div class="form-group row justify-content-center">
                  <div class="col-sm-4">
                  <select class="form-control" id="inputlocation">
                    <option>Hyderabad</option>
                    <option>New Delhi</option>
                    <option>Benggulur</option>
                    <option>Chennai</option>
                    <option>Kochi</option>
                  </select>
                  </div>
              </div>
              <label for="inputcomment" class="col-sm col-form-label position" >Address</label>
              <div class="form-group row justify-content-center">
                  <div class="col-sm-4">
                    <input type="text" class="form-control position" id="inputcomment" placeholder="Address">
                  </div>
              </div>
